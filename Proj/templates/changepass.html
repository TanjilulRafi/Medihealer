<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Welcome to change Password</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
    {%for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role = "alert">
        <strong> Message:</strong>{{message}}
        </div>
        {% endfor %} 
        <h2>Change Password</h2>
        <form action="/change_password" method="POST">
            {% csrf_token %}
            <label for="">Enter Your New Password</label>
            <input type="password" id="newpass" name="newpass" placeholder="Create a new password" required>
            <br>

            <label for="">Confirm your password</label>
            <input type="password" id="reconfirm_password" name="reconfirm_password" placeholder="Confirm your new password" required>
            <br>

            <button type="submit">Change Password</button>
        </form>
        
        <script src="" async defer></script>
    </body>
</html>
