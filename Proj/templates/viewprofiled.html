<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>View Profile</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
        />
    </head>
<body>
<style>
body {
    background: rgb(99, 39, 120)
}

.form-control:focus {
    box-shadow: none;
    border-color: #BA68C8
}

.profile-button {
    background: rgb(99, 39, 120);
    box-shadow: none;
    border: none
}

.profile-button:hover {
    background: #682773
}

.profile-button:focus {
    background: #682773;
    box-shadow: none
}

.profile-button:active {
    background: #682773;
    box-shadow: none
}

.back:hover {
    color: #682773;
    cursor: pointer
}

.labels {
    font-size: 11px
}

.add-experience:hover {
    background: #BA68C8;
    color: #fff;
    cursor: pointer;
    border: solid 1px #BA68C8
}

</style>
        
        <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="text-center">Profile</h3>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">First Name</label><p>{{user.FirstName}}</p></div>
                    <div class="col-md-6"><label class="labels">Last Name</label><p>{{user.LastName}}</p></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">User name</label><p>{{user.username}}</p></div>
                    <div class="col-md-12"><label class="labels">E-mail</label><p>{{user.Email}}</p></div>
                    <div class="col-md-12"><label class="labels">Phone</label><p>{{user.Phone}}</p></div>
                    <div class="col-md-12"><label class="labels">Passing Medical</label><p>{{user.MedicalFrom}}</p></div>
                    <div class="col-md-12"><label class="labels">Working for</label><p>{{user.WorkingMedical}}</p></div>
                    <div class="col-md-12"><label class="labels">Specialized in</label><p>{{user.Specialized}}</p></div>
                    <div class="col-md-12"><label class="labels">Address</label><p>{{user.Address}}</p></div>
                </div>
                <form action="signout">
                {% csrf_token %}
                <div class="mt-5 "><button class="btn btn-primary" type="submit">SignOut</button></div>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
            <form action="change_password">
                {% csrf_token %}
                <div class="d-flex justify-content-between align-items-center experience"><span class="border px-3 p-1 add-experience"><button class="btn btn-primary" type="submit">Change Password</button></span></div><br>
                </form>
                <form action= "/delete_account/{{user.id}}">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between align-items-center experience"><span class="border px-3 p-1 add-experience" ><button class="btn btn-danger" type="submit">Delete Account</button></label></div><br>
                    </form>
                <form action= "/back">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between align-items-center experience"><span class="border px-3 p-1 add-experience"><button class="btn btn-primary" type="submit">Go Back</button></label></div>
                    </form>
                </div>
        </div>
    </div>
</div>
</div>
</div>

        <script src="" async defer></script>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
        ></script>
    </body>
</html>
